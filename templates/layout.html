{{ define "layout" }}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ .Title }}</title>

        <!-- Favicons -->
        <link href="static/img/favicon.png" rel="icon">
        <link href="static/img/apple-touch-icon.png" rel="apple-touch-icon">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com" rel="preconnect">
        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">

        <!-- Vendor CSS Files -->
        <link href="static/vendor/bootstrap/css/bootstrap.min.css"
            rel="stylesheet">
        <link href="static/vendor/bootstrap-icons/bootstrap-icons.css"
            rel="stylesheet">
        <link href="static/vendor/aos/aos.css" rel="stylesheet">
        <link href="static/vendor/swiper/swiper-bundle.min.css"
            rel="stylesheet">
        <link href="static/vendor/glightbox/css/glightbox.min.css"
            rel="stylesheet">

        <!-- Main CSS File -->
        <link href="/static/css/style.css" rel="stylesheet">
    </head>

    <body class="{{ .BodyClass }}">

        <!-- ======= Header ======= -->
        <header id="header" class="header d-flex align-items-center sticky-top">
            <div
                class="container-fluid d-flex align-items-center justify-content-between">

                <a href="/"
                    class="logo d-flex align-items-center me-auto me-xl-0">
                    <h1 class="sitename">Ajay Pandey</h1>
                </a>

                <nav id="navmenu" class="navmenu">
                    <ul>
                        <li><a href="/" class="{{ if eq .Active "home"
                                }}active{{ end }}">Home</a></li>
                        <li><a href="/about" class="{{ if eq .Active "about"
                                }}active{{ end }}">About</a></li>
                        <li><a href="/resume" class="{{ if eq .Active "resume"
                                }}active{{ end }}">Resume</a></li>
                        <li><a href="/services"
                                class="{{ if eq .Active "services" }}active{{
                                end }}">Services</a></li>
                        <li><a href="/portfolio"
                                class="{{ if eq .Active "portfolio" }}active{{
                                end }}">Portfolio</a></li>
                        <li><a href="/contact" class="{{ if eq .Active "contact"
                                }}active{{ end }}">Contact</a></li>
                    </ul>
                    <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
                </nav>

                <div class="header-social-links">
                    <a href="#" class="twitter"><i
                            class="bi bi-twitter-x"></i></a>
                    <a href="#" class="facebook"><i
                            class="bi bi-facebook"></i></a>
                    <a href="#" class="instagram"><i
                            class="bi bi-instagram"></i></a>
                    <a href="#" class="linkedin"><i
                            class="bi bi-linkedin"></i></a>
                </div>
            </div>
        </header>

        <!-- ======= Main ======= -->
        <main class="main">
            {{ template "content" . }}
        </main>

        <!-- ======= Footer ======= -->
        <footer id="footer" class="footer light-background">
            <div class="container">
                <div class="copyright text-center">
                    <p>Â© <span>Copyright</span>
                        <strong class="px-1 sitename">Ajay Pandey</strong>
                        <span>All Rights Reserved</span>
                    </p>
                </div>
            </div>
        </footer>
        <!-- Scroll Top -->
        <a href="#" id="scroll-top"
            class="scroll-top d-flex align-items-center justify-content-center"><i
                class="bi bi-arrow-up-short"></i></a>

        <!-- Preloader -->
        <div id="preloader"></div>
        <!-- Vendor JS Files -->
        <!-- Vendor JS Files -->
        <script
            src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="static/vendor/php-email-form/validate.js"></script>
        <script src="static/vendor/aos/aos.js"></script>
        <script src="static/vendor/waypoints/noframework.waypoints.js"></script>
        <script src="static/vendor/purecounter/purecounter_vanilla.js"></script>
        <script src="static/vendor/swiper/swiper-bundle.min.js"></script>
        <script src="static/vendor/glightbox/js/glightbox.min.js"></script>
        <script
            src="static/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
        <script src="static/vendor/isotope-layout/isotope.pkgd.min.js"></script>

        <!-- Main JS File -->
        <script src="/static/js/script.js"></script>
    </body>
</html>
{{ end }}
